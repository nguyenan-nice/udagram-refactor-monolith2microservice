version: 2.1

jobs:
  lint-app:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container for each microservices
          command: |
            echo "--------- Installing dependencies-----------"
            sudo apt autoremove
            sudo apt update
            sudo curl -LO https://nodejs.org/dist/v18.0.0/node-v18.0.0-linux-x64.tar.xz
            sudo tar -xvf node-v18.0.0-linux-x64.tar.xz
            sudo cp -r node-v18.0.0-linux-x64/{bin,include,lib,share} /usr/
            node --version => v18.0.0
            sudo apt install nodejs

            echo "--------- The images is Building ------------"

            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker build -t udagram-api-feed ./udagram-api-feed
            docker build -t udagram-api-user ./udagram-api-user
            docker build -t udagram-frontend ./udagram-frontend

            docker tag udagram-reverseproxy devopnguyenan88/udagram-reverseproxy-two:v1a
            docker tag udagram-api-feed devopnguyenan88/udagram-api-feed-two:v1a
            docker tag udagram-api-user devopnguyenan88/udagram-api-user-two:v1a
            docker tag udagram-frontend devopnguyenan88/udagram-frontend:v1a


            echo "-------- After success----------"
            echo " ------- login in to hub--------"

            docker login -u devopnguyenan88 -p $DOCKERPASS

            echo "-------------- Pushing images to dockerhub-------"

            docker push devopnguyenan88/udagram-reverseproxy-two:v1a
            docker push devopnguyenan88/udagram-api-feed-two:v1a
            docker push devopnguyenan88/udagram-api-user-two:v1a
            docker push devopnguyenan88/udagram-frontend:v1a
            

workflows:
  default:
    jobs:
      - lint-app
      - build-docker:
          requires: [lint-app]


